name: Projeto Portifolio Pessoal - API

on:
  push:       
    branches:
      - main   
      - "*"  
  pull_request:  
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      API_BASE_URL: 'http://localhost:3000'
      PORT: 3000

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instalar dependências
        run: npm install

      - name: Iniciar servidor da API
        run: npm start &

      - name: Executar testes da API
        run: npm test
